{% extends 'base.html' %}



{% block content %}

<a href="{% url 'pairApp:new' %}">리뷰 작성</a>
<table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col">리뷰 번호</th>
      <th scope="col">리뷰 제목</th>
      <th scope="col">작성 시간</th>
    </tr>
  </thead>
  <tbody>
    {% for review in reviews %}
    <tr>
      <td>{{ review.id }}</td>
      <td><a href="{% url 'pairApp:detail' review.pk %}">{{ review.title }}</a></td>
      <td>{{ review.created_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
